<html lang="en">
  <head>

    <title>AIChainX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem; /* Offset for sticky header */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#0A72E0',
              'brand-secondary': '#00C29A',
              'dark-900': '#0D1117',
              'dark-800': '#161B22',
              'dark-700': '#21262D',
              'dark-600': '#30363D',
              'gray-text': '#8B949E',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'hero-glow': 'heroGlow 5s ease-in-out infinite alternate',
              'ticker-scroll': 'tickerScroll 40s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              heroGlow: {
                '0%': { 'box-shadow': '0 0 5px #0A72E0, 0 0 10px #0A72E0' },
                '100%': { 'box-shadow': '0 0 20px #00C29A, 0 0 30px #00C29A' },
              },
              tickerScroll: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
